<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Verification code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr style="padding: 20px 0 30px 0">
        <td>
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              border: 1px solid #000;
              border-collapse: collapse;
              padding: 30px;
            "
          >
            <tr>
              <td style="padding: 30px 30px 15px 30px">Hello {{name}},</td>
            </tr>

            <tr>
              <td style="padding: 0 30px 30px 30px">
                You are trying to reserve {{partySize}} place(s) for {{event}}.
              </td>
            </tr>

            <tr>
              <td
                align="center"
                style="padding: 0 30px 0 30px; font-size: large"
              >
                <b>Your Verification code is: </b>
              </td>
            </tr>

            <tr>
              <td
                align="center"
                style="padding: 0 30px 0 30px; font-size: xx-large"
              >
                {{code}}
              </td>
            </tr>

            <tr>
              <td style="padding: 30px 30px 15px 30px">
                If you did not make this request, please ignore this email.
              </td>
            </tr>

            <tr>
              <td style="padding: 0 30px 0 30px">Sincerely,</td>
            </tr>

            <tr>
              <td style="padding: 0 30px 30px 30px">The event planner</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
